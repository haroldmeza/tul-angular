<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <h2 class="title-form">
        Iniciar sesion
    </h2>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor escriba su correo electronico!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="E-mail" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Por favor escriba su Contraseña!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <a class="login-form-forgot">Olvidaste la contraseña</a>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="this.validateForm.invalid || !this.validateForm.touched">Iniciar sesion</button>
      o <a (click)="registrar()"> registrate ahora! </a>
    <nz-alert *ngIf="error"
        nzType="error"
        nzMessage="Error"
        [nzDescription]="error"
    >
    </nz-alert>
</form>
